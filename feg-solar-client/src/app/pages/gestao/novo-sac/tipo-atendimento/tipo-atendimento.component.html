<div class="container-fluid">
  <div
    class="card-novo-sac justify-content-around px-5 py-3 {{
      nextStep ? 'disable-cards' : ''
    }}"
  >
    <div class="col-6 justify-content-start">
      <label class="ps-3">Tipo Atendimento: {{tipoAt && nextStep ? tipoAt.name  : ''}}</label>
      <p-dropdown
        placeholder="Selecione o Atendimento"
        appendTo="body"
        styleClass="col-4 ms-3"
        [options]="opTipoAten"
        [(ngModel)]="tipoAt"
        optionLabel="name"
        *ngIf="!nextStep"

      ></p-dropdown>
    </div>
    <div class="row" *ngIf="tipoAt">
      <div class="d-flex justify-content-end">
        <p-button
        *ngIf="!nextStep"
          styleClass="w-full"
          label="AvanÃ§ar"
          (onClick)="avancar()"
        ></p-button>
      </div>
    </div>
  </div>
</div>
