<form class="py-3" autocomplete="off" [formGroup]="form">
    <div class="container-fluid box-page">
      <div class="card-novo-sac justify-content-around">
        <div class="row">
          <div class="col-6">
            <div class="d-flex flex-column">
              <label class="ps-3 pt-1">Cliente:</label>
              <div>
                <p-dropdown
                  placeholder="Selecione o Cliente"
                  appendTo="body"
                  formControlName="customerId"
                  styleClass="col-4 ms-3"
                  optionValue="id"
                  [disabled]="true"
                  [options]="optionsCustomers"
                  optionLabel="corporateName">
                </p-dropdown>
              </div>
            </div>
          </div>
  
          <div class="col-5">
            <div class="d-flex flex-column">
              <label class="ps-3 pt-1">Usina:</label>
              <div>
                <p-dropdown
                  placeholder="Selecione a Usina"
                  appendTo="body"
                  formControlName="projectsId"
                  optionValue="id"
                  styleClass="col-5 ms-3"
                  optionLabel="nickname"
                  [disabled]="true"
                  [options]="optionsProjects">
                </p-dropdown>
              </div>
            </div>
          </div>
  
          <div class="d-flex col-6 flex-column mt-2">
            <ng-container>
              <label class="ps-3 col-md-6 pt-1" ><strong>CNPJ do Cliente:<br /> </strong>{{ selectedCustomer?.cnpj }}</label>
              <label class="ps-3 col-md-6 pt-1" ><strong>IE do Cliente:<br /> </strong>{{ selectedCustomer?.ie }}</label>
            </ng-container>
          </div>
  
          <div class="d-flex col-5 flex-column mt-2">
            <ng-container>
              <label class="ps-3 pt-1 col-md-6"><strong>CNPJ da Usina:<br /> </strong>{{ selectedFactory?.document }}</label>
              <label class="ps-3 pt-1 col-md-6"><strong>IE da Usina:<br /> </strong>{{ selectedFactory?.ie }}</label>
              <label class="ps-3 pt-1 col-md-6"><strong>Endere√ßo da Usina:<br /> </strong>{{ selectedFactory?.address }}, {{selectedFactory?.addressNumber}} - {{selectedFactory?.addressCity}}</label>
            </ng-container>
          </div>
        </div>
          <div class="row">
            <div class="col-11 justify-content-start">
              <label class="ps-3 pt-1 d-flex flex-column">Tipo Atendimento:</label>
              <p-dropdown
                placeholder="Selecione o Atendimento"
                appendTo="body"
                [disabled]="true"
                styleClass="col-4 ms-3"
                formControlName="atttId"
                optionLabel="name">
              </p-dropdown>
            </div>
          </div>
        </div>
      </div>
