<form [formGroup]="form">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 mt-2">
        <p-checkbox
          formControlName="lido"
          [binary]="true"
          inputId="binary"
          label="Confirmo que li toda proposta"
        ></p-checkbox>
      </div>
    </div>
    <div class="col-12 mt-2">
      <div class="d-flex justify-content-evenly">
        <p-button
          styleClass="w-full p-button-red me-3"
          label="Reprovar"
          [disabled]="!form.valid || !form.value.lido"
          (onClick)="reprovar()"
        >
        </p-button>

        <p-button
          styleClass="w-full"
          label="Aprovar"
          [disabled]="!form.valid || !form.value.lido"
          (onClick)="aprovar()"
        >
        </p-button>
      </div>
    </div>
  </div>
</form>
