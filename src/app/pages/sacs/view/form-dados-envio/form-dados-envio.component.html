<form [formGroup]="form">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 mt-2">
        <label for="float-input">Código de Rastreio</label>
        <input
          class="col-12"
          id="float-input"
          type="text"
          pInputText
          autocomplete="off"
          placeholder="Código de Rastreio"
          formControlName="codigoRastreio"
        />
      </div>

      <div class="col-12 mt-2">
        <label for="float-input">Nome da Transportadora</label>
        <input
          class="col-12"
          id="float-input"
          type="text"
          pInputText
          autocomplete="off"
          placeholder="Código de Rastreio"
          formControlName="transportadora"
        />
      </div>

      <div class="col-12 mt-2">
        <div class="row">
          <div class="col-10">
            <p for="float-input">DACTE (SE TIVER)</p>
            <span class="feg-fs-10">{{ nr?.name }}</span>
          </div>
          <div class="col-2">
            <input
              type="file"
              id="file"
              (change)="handleFileInput($event)"
              #fileUpload
              style="display: none"
            />
            <p-button
              icon="pi pi-upload"
              (click)="fileUpload.click()"
              pTooltip="Submeter DACTE"
              tooltipPosition="top"
              ptoolt
              label=""
              styleClass="p-button-warning mr-3"
            ></p-button>
          </div>
        </div>
      </div>

      <p-divider></p-divider>

      <div class="col-12 mb-4">
        <p>
          Dados do <strong>responsável</strong> pelo recebimento do equipamento
          na usina, para quando o equipamento <strong>retornar</strong> ao
          cliente
        </p>
      </div>
      <div class="col-12">
        <label for="float-input">Nome</label>
        <input
          class="col-12"
          id="float-input"
          type="text"
          pInputText
          autocomplete="off"
          formControlName="contatoNome"
        />
      </div>
      <div class="col-12">
        <label for="float-input">Telefone</label>
        <p-inputMask
          styleClass="col-12"
          id="float-input"
          type="text"
          autocomplete="off"
          mask="(99) 99999-9999"
          formControlName="contatoTelefone"
        ></p-inputMask>
      </div>
      <div class="col-12">
        <label for="float-input">Observações</label>
        <textarea
          class="col-12"
          id="float-input"
          type="text"
          pInputText
          autocomplete="off"
          formControlName="contatoObs"
        >
        </textarea>
      </div>
    </div>
  </div>
</form>
