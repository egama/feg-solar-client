<form [formGroup]="form">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 mt-2">
        <label class="mb-3">
          Favor selecionar os <strong>equipamentos</strong> que serão enviados e
          seus dados de rastreio.
        </label>

        <label for="float-input">Equipamentos</label>

        <p-multiSelect
          [options]="optionsEquipamentos"
          formControlName="hardwareProjects"
          styleClass="w-full"
          optionLabel="HardwareProjects.description"
          optionValue="id"
          placeholder="Select Cities"
        ></p-multiSelect>
      </div>

      <div class="col-12 mt-2">
        <label for="float-input">Código de Rastreio</label>
        <input
          class="col-12"
          id="float-input"
          type="text"
          pInputText
          autocomplete="off"
          placeholder="Código de Rastreio"
          formControlName="trackingCode"
        />
      </div>

      <div class="col-12 mt-2">
        <label for="float-input">Nome da Transportadora</label>
        <input
          class="col-12"
          id="float-input"
          type="text"
          pInputText
          autocomplete="off"
          placeholder="Código de Rastreio"
          formControlName="carrierName"
        />
      </div>

      <div class="col-12 mt-2">
        <div class="row">
          <div class="col-10">
            <p for="float-input">DACTE (SE TIVER)</p>
            <p class="feg-fs-10 mt-3">{{ nr?.name }}</p>
          </div>
          <div class="col-2">
            <input
              type="file"
              id="file"
              (change)="handleFileInput($event)"
              #fileUpload
              style="display: none"
            />
            <p-button
              icon="pi pi-upload"
              (onClick)="fileUpload.click()"
              pTooltip="Submeter DACTE"
              tooltipPosition="left"
              ptoolt
              label=""
              styleClass="p-button-warning mr-3"
            ></p-button>
          </div>
        </div>
      </div>

      <p-divider></p-divider>

      <div class="col-12 mb-4">
        <label>
          Dados do <strong>responsável</strong> pelo recebimento do equipamento
          na usina, para quando o equipamento <strong>retornar</strong> ao
          cliente
        </label>
      </div>
      <div class="col-12">
        <label for="float-input">Nome</label>
        <input
          class="col-12"
          id="float-input"
          type="text"
          pInputText
          autocomplete="off"
          formControlName="name"
        />
      </div>
      <div class="col-12">
        <label for="float-input">Telefone</label>
        <p-inputMask
          styleClass="col-12"
          id="float-input"
          type="text"
          autocomplete="off"
          mask="(99) 99999-9999"
          formControlName="phone"
        ></p-inputMask>
      </div>
      <div class="col-12">
        <label for="float-input">Observações</label>
        <textarea
          class="col-12"
          id="float-input"
          type="text"
          pInputText
          autocomplete="off"
          formControlName="observation"
        >
        </textarea>
      </div>
    </div>
    <div class="col-12 mt-2">
      <div class="d-flex justify-content-end">
        <p-button
          styleClass="w-full"
          label="Salvar Equipamento"
          [disabled]="!form.valid"
          (onClick)="avancar()"
        >
        </p-button>
      </div>
    </div>
  </div>
</form>
