<div class="box-page box-aba- mb-5">
  <div class="box-content-aba">
    <div abaform class="col-12">
      <div class="row py-3">
        <feg-cliente-usina
          [form]="getFormChild('customer')"
          (onSave)="nextStep($event)"
          (onEditInProgress)="onEditInProgress($event)"
        ></feg-cliente-usina>
      </div>

      <div class="row py-3" *ngIf="stepAtual >= 2">
        <feg-tipo-atendimento
          (onSave)="nextStep($event)"
          [form]="getFormChild('attendance')"
        ></feg-tipo-atendimento>
      </div>

      <div class="row py-3" *ngIf="stepAtual >= 3">
        <feg-novo-equipamento
          [form]="getFormChild('hardwareProjects')"
          [projectsCompanyId]="getFormChild('customer').value.projectsCompanyId"
        ></feg-novo-equipamento>
      </div>

      <div class="row" *ngIf="stepAtual >= 3">
        <div class="col-12">
          <div class="container-fluid">
            <div class="row flex-column-reverse flex-md-row">
              <div class="col-12 col-md-8 mt-4"></div>
              <div class="col-12 col-md-2 mt-4">
                <p-button
                  (onClick)="exitClick()"
                  label="{{ 'default.cancel' | translate }}"
                  styleClass="col-12 p-button-white"
                ></p-button>
              </div>
              <div class="col-12 col-md-2 mt-4">
                <p-button
                  (onClick)="enviar()"
                  label="{{ 'Enviar solicitação' | translate }}"
                  [disabled]="!form.valid"
                  styleClass="col-12 "
                ></p-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<feg-modal-confirm [data]="modal" #mconf></feg-modal-confirm>
