<div class="container-fluid">
  <div class="row feg-h-70 feg-bg-color-white">
    <div class="col-4 col-md-1 ps-0">
      <div
        (click)="backHome()"
        class="feg-h-60 feg-w-60 cursor-pointer feg-bg-color-white d-flex align-items-center justify-content-center"
      >
        <img
          src="assets/images/logo-feg-solar.png"
          alt="FEGIT"
          class="feg-h-130 ml-75 mt-2"
        />
      </div>
    </div>
    <div class="col-5 col-md-9 d-flex align-items-center justify-content-center">
      <div class="col-1"></div>
      <div class="col-3 bt-pointer d-flex justify-content-center">
        <p class="d-flex justify-content-start col-12 p-button-text p-button-white feg-fs-15 feg-color-primary spartan-medium d-flex justify-content-center mb-1"
          (click)="novoSac()">Novo Sac</p>
      </div>
      <div class="col-1"></div>
    </div>
    <div
      class="col-3 col-md-2 d-flex justify-content-center align-items-center"
    >
      <p-avatar
        icon="pi pi-user"
        styleClass="mr-2 feg-bg-color-primary cursor-pointer feg-color-white"
        size="small"
        shape="circle"
        (click)="op.toggle($event)"
      ></p-avatar>
    </div>
  </div>
</div>

<feg-navbar-logon #op></feg-navbar-logon>
